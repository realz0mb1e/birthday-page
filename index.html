                        console.log('æ¢å¤ç”Ÿæ—¥æ­Œå¤±è´¥:', err);
                    });
                }
            }, 800);

        // æ­¥éª¤5ï¼šè§†é¢‘ç»“æŸå - æ¨¡ç³Š+æ˜¾ç¤ºé‡æ–°æ’­æ”¾æŒ‰é’®
        videoEl.addEventListener('ended', () => {
            videoEl.classList.add('video-blur');
            replayBtn.style.display = 'block';

                replayBtn.style.opacity = '1';

        // æ­¥éª¤6ï¼šé‡æ–°æ’­æ”¾æŒ‰é’® - é‡æ–°æ’­æ”¾è§†é¢‘ï¼ˆä¿æŒèƒŒæ™¯éŸ³ä¹æš‚åœï¼‰
        replayBtn.addEventListener('click', () => {
            videoEl.classList.remove('video-blur');

        videoEl.addEventListener('play', () => {
            // è§†é¢‘æ’­æ”¾æ—¶æš‚åœç”Ÿæ—¥æ­Œ
            if (isMusicOn && !birthdaySong.paused) {
                birthdaySongPausedTime = birthdaySong.currentTime;
                birthdaySong.pause();
            }
        });

        // é¡µé¢ç¦»å¼€æ—¶åœæ­¢éŸ³æ•ˆ
        window.addEventListener('beforeunload', () => {
